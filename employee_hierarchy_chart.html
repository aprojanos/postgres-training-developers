<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Hierarchy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #tree-container {
            width: 100%;
            height: 600px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node circle {
            fill: #fff;
            stroke: #4a90e2;
            stroke-width: 3px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
            transition: all 0.3s ease;
        }

        .node:hover circle {
            fill: #4a90e2;
            stroke: #2c5aa0;
            stroke-width: 4px;
            transform: scale(1.1);
        }

        .node text {
            font: 12px sans-serif;
            fill: #2c3e50;
            text-anchor: middle;
            dominant-baseline: middle;
            font-weight: 600;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .node:hover text {
            fill: #ffffff;
            font-weight: bold;
        }

        .link {
            fill: none;
            stroke: #4a90e2;
            stroke-width: 2px;
            stroke-opacity: 0.7;
            transition: all 0.3s ease;
        }

        .link:hover {
            stroke: #2c5aa0;
            stroke-width: 3px;
            stroke-opacity: 1;
        }

        .department-finance {
            fill: #e74c3c !important;
            stroke: #c0392b !important;
        }

        .department-hr {
            fill: #2ecc71 !important;
            stroke: #27ae60 !important;
        }

        .department-it {
            fill: #9b59b6 !important;
            stroke: #8e44ad !important;
        }

        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #333;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .control-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .control-btn:hover {
            background: #2c5aa0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游끽 Employee Hierarchy</h1>
        
        <div class="controls">
            <button class="control-btn" onclick="expandAll()">Expand All</button>
            <button class="control-btn" onclick="collapseAll()">Collapse All</button>
            <button class="control-btn" onclick="resetView()">Reset View</button>
        </div>
        
        <div id="tree-container">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #e74c3c; border-color: #c0392b;"></div>
                    <span>Finance</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #2ecc71; border-color: #27ae60;"></div>
                    <span>HR</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #9b59b6; border-color: #8e44ad;"></div>
                    <span>IT</span>
                </div>
            </div>
        </div>
        
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        // Employee data based on the database query
        const employeeData = {
            name: "Ilona Papp",
            department: "Finance",
            title: "Finance Manager",
            level: "Top Manager",
            children: [
                {
                    name: "Bianka Balogh",
                    department: "Finance",
                    title: "Finance Analyst",
                    level: "Direct Report"
                }
            ]
        };

        const employeeData2 = {
            name: "Laura T칩th",
            department: "HR",
            title: "HR Manager",
            level: "Top Manager",
            children: [
                {
                    name: "Tibor T칬r칬k",
                    department: "HR",
                    title: "HR Specialist",
                    level: "Direct Report"
                }
            ]
        };

        const employeeData3 = {
            name: "Istv치n Juh치sz",
            department: "IT",
            title: "IT Manager",
            level: "Top Manager",
            children: [
                {
                    name: "Gy칬rgy Farkas",
                    department: "IT",
                    title: "Senior Developer",
                    level: "Direct Report",
                    children: [
                        {
                            name: "Ren치ta Szab칩",
                            department: "IT",
                            title: "Developer",
                            level: "Second Level Report"
                        }
                    ]
                }
            ]
        };

        // Set up dimensions and margins
        const margin = {top: 40, right: 120, bottom: 40, left: 120};
        const width = document.getElementById('tree-container').offsetWidth - margin.left - margin.right;
        const height = document.getElementById('tree-container').offsetHeight - margin.top - margin.bottom;

        // Create SVG
        const svg = d3.select("#tree-container")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Create tree layout
        const tree = d3.tree().size([height, width]);
        
        // Create multiple trees for each department
        const trees = [employeeData, employeeData2, employeeData3];
        const roots = trees.map(data => d3.hierarchy(data));
        
        // Position each tree
        roots.forEach((root, index) => {
            root.x0 = (height / (trees.length + 1)) * (index + 1);
            root.y0 = 0;
            
            // Expand first level by default
            if (root.children) {
                root.children.forEach(d => {
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    }
                });
            }
        });

        // Add tooltip
        const tooltip = d3.select("#tooltip");

        // Initialize counter for node IDs
        let i = 0;

        // Update all trees
        roots.forEach((root, index) => {
            updateTree(root, index);
        });

        function updateTree(root, treeIndex) {
            // Compute the new tree layout
            const treeLayout = d3.tree().size([height / 3, width]);
            const treeData = treeLayout(root);
            const nodes = treeData.descendants();
            const links = treeData.descendants().slice(1);

            // Adjust positions for multiple trees
            const offsetY = (height / trees.length) * treeIndex + (height / trees.length) / 2;
            nodes.forEach(d => {
                d.y = d.depth * 180;
                d.x = d.x + offsetY - height / 6;
            });

            // Update nodes
            const node = g.selectAll(`g.node-tree-${treeIndex}`)
                .data(nodes, d => d.id || (d.id = ++i));

            // Enter new nodes
            const nodeEnter = node.enter().append('g')
                .attr('class', `node node-tree-${treeIndex}`)
                .attr('transform', d => `translate(${root.y0},${root.x0})`)
                .on('click', (event, d) => click(event, d, root, treeIndex))
                .on('mouseover', function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style('opacity', .9);
                    tooltip.html(`
                        <strong>${d.data.name}</strong><br/>
                        Department: ${d.data.department}<br/>
                        Level: ${d.data.level}
                    `)
                        .style('left', (event.pageX + 10) + 'px')
                        .style('top', (event.pageY - 28) + 'px');
                })
                .on('mouseout', function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style('opacity', 0);
                });

            nodeEnter.append('circle')
                .attr('r', 1e-6)
                .style('fill', d => d._children ? "lightsteelblue" : "#fff")
                .attr('class', d => {
                    if (d.data.department) {
                        return `department-${d.data.department.toLowerCase()}`;
                    }
                    return '';
                });

            nodeEnter.append('text')
                .attr('dy', '.35em')
                .attr('x', d => d.children || d._children ? -13 : 13)
                .attr('text-anchor', d => d.children || d._children ? 'end' : 'start')
                .text(d => d.data.name)
                .style('fill-opacity', 1e-6);

            // Update existing nodes
            const nodeUpdate = nodeEnter.merge(node);

            nodeUpdate.transition()
                .duration(750)
                .attr('transform', d => `translate(${d.y},${d.x})`);

            nodeUpdate.select('circle')
                .attr('r', 10)
                .style('fill', d => d._children ? "lightsteelblue" : "#fff")
                .attr('cursor', 'pointer');

            nodeUpdate.select('text')
                .style('fill-opacity', 1);

            // Remove exiting nodes
            const nodeExit = node.exit().transition()
                .duration(750)
                .attr('transform', d => `translate(${root.y},${root.x})`)
                .remove();

            nodeExit.select('circle')
                .attr('r', 1e-6);

            nodeExit.select('text')
                .style('fill-opacity', 1e-6);

            // Update links
            const link = g.selectAll(`path.link-tree-${treeIndex}`)
                .data(links, d => d.id);

            const linkEnter = link.enter().insert('path', 'g')
                .attr('class', `link link-tree-${treeIndex}`)
                .attr('d', d => {
                    const o = {x: root.x0, y: root.y0};
                    return diagonal(o, o);
                });

            const linkUpdate = linkEnter.merge(link);

            linkUpdate.transition()
                .duration(750)
                .attr('d', d => diagonal(d, d.parent));

            const linkExit = link.exit().transition()
                .duration(750)
                .attr('d', d => {
                    const o = {x: root.x, y: root.y};
                    return diagonal(o, o);
                })
                .remove();

            // Store old positions
            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        function diagonal(s, d) {
            const path = `M ${s.y} ${s.x}
                    C ${(s.y + d.y) / 2} ${s.x},
                      ${(s.y + d.y) / 2} ${d.x},
                      ${d.y} ${d.x}`;
            return path;
        }

        function click(event, d, root, treeIndex) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            updateTree(root, treeIndex);
        }

        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }

        function expand(d) {
            if (d._children) {
                d.children = d._children;
                d.children.forEach(expand);
                d._children = null;
            }
        }

        // Control functions
        function expandAll() {
            roots.forEach((root, index) => {
                expand(root);
                updateTree(root, index);
            });
        }

        function collapseAll() {
            roots.forEach((root, index) => {
                if (root.children) {
                    root.children.forEach(collapse);
                }
                updateTree(root, index);
            });
        }

        function resetView() {
            collapseAll();
        }
    </script>
</body>
</html>
